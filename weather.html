<!DOCTYPE html>
<html>
<head>
	<title>Weather Data Visualizations</title>
	<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 3.5px;
}

.bar {
  fill: steelblue;
}

.bar.min-bar {
  fill: red;
}

.zero {
	stroke-width: 1.5px;
	stroke-dasharray: 5 ;
	stroke: yellow;
}

svg {
    font: 10px sans-serif;
}
.grid .tick {
    stroke: green;
    opacity: 0.7;
}
.grid path {
    stroke-width: 0;
}

.y.axis line, .y.axis path {
    fill: none;
    stroke: green;
}

.chart-title {
	font-size: 16px;
	text-decoration: underline;

}

</style>

</head>
<body>
<div id="charts">
	<div class="big-area"></div>
	<div class="region-max"></div>
	<div class="region-2"></div>

</div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="weather.js"></script>

</body>
</html>
